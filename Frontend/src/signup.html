</head>

<body>
<div class="nav">
    <img src = "css/aniverse-logo-white.png" class= "logo">

    <div class = "main-links">

        <a href = "holder2">Friends</a>

    <div class = "account">
        <a href = "searchPage.html" class="navigation-buttons">Search</a>
        <a href = "login.html">Login</a>
    </div>
</div>

<div class = "flex-container">

    <div class = "leftImage">
        <img src="css/zenitsu-left.png">
    </div>

    <div class = "main">

        <div class = "slideshow-section">

            <div class="slider">

                <div class="myslide fade">
                    <div class="txt">
                        <h1>JUJUTSU KAISEN:</h1>
                        <h1> SEASON 2</h1>
                        <p></p>
                    </div>
                    <img src="https://rare-gallery.com/mocahbig/396613-wallpaper-jujutsu-kaisen-yuji-megumi-nobara-satoru.jpg" style="width: 100%; height: 100%;">
                </div>

                <div class="myslide fade">
                    <div class="txt">
                        <h1>DEMON SLAYER: </h1>
                        <h1>SWORDSMITH VILLAGE ARC</h1>
                        <p></p>
                    </div>
                    <img src="https://i0.wp.com/animeindia.in/wp-content/uploads/2023/02/image-1-5.jpg?fit=1280%2C720&ssl=1" style="height: 100%;">
                </div>


                <div class="myslide fade">
                    <div class="txt">
                        <h1>ONE PIECE</h1>
                        <p></p>
                    </div>
                    <img src="https://sm.ign.com/ign_in/photo/b/best-anime/best-anime-series-on-netflix-right-now-june-2022_1ym8.jpg">
                </div>

                <div class="myslide fade">
                    <div class="txt">
                        <h1>ATTACK ON TITAN:</h1>
                        <h1>SEASON 4 PART 2</h1>
                        <p></p>
                    </div>
                    <img src="https://assets.puzzlefactory.com/puzzle/318/550/original.jpg" style="width: 100%; height: 100%;">
                </div>


                <div class="myslide fade">
                    <div class="txt">
                        <h1>SPY X FAMILY: SEASON 2</h1>
                        <p></p>
                    </div>
                    <img src="https://sm.ign.com/t/ign_br/screenshot/default/spy-x-family_jk5a.1200.jpg" style="width: 100%; height: 100%;">
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>



            </div>

        </div>



        <!--     <div class="Signup" style="text-align:center">-->
        <div class="container-1">
            <h1>Signup</h1>
            <form  id="signup-forum">
                <div class="col-1">
                    <div class="field email-field">
                        <div class="input-field-1">
                            <input type="email" id="email-entry" placeholder="Enter your email" class="email" />
                        </div>
                        <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
                    </div>
                    <div class="field create-password">
                        <div class="input-field-1">
                            <input
                                    type="password"
                                    id="password"
                                    placeholder="Create password"
                                    class="password"
                            />
                            <i class="bx bx-hide show-hide" ></i>
                        </div>
                        <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">
            Please enter at least 8 characters.
            </p>
          </span>
                    </div>
                    <div class="field confirm-password">
                        <div class="input-field-1">
                            <input
                                    type="password"
                                    id="confirm-password"
                                    placeholder="Confirm password"
                                    class="cPassword"
                            />
                            <i class="bx bx-hide show-hide"></i>
                        </div>
                        <span class="error cPassword-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Password don't match</p>
          </span>
                    </div>
                    <div class="input-field-1 button">
                        <input type="submit" id="createUser" value="Submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class= "rightImage">
        <img src="css/tanjiro-right.png">
    </div>

</div>
<script src = "landingSlideshow.js"></script>
</body>
