<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Aniverse: Find Friends</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="searchUsersPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/searchUsersPage.css">
</head>

<body>
<!-- Navigation Bar Start -->
<div class="nav">
    <img src="css/aniverse-logo-white.png" class="logo">


    <div class="main-links">
        <a href="landingPage.html">Home</a>
        <a href="holder1">Community</a>
        <a href="holder3">Manga</a>
        <a href="searchUsers.html" style="color: plum">Search Users</a>
        <a href="searchPage.html" class="navigation-buttons" style="color: plum">Search Titles</a>

        </a>

    </div>

    <div class="account">
        <ul>
            <div id="bell" class = "hide">
                <button type="button" class="icon-button">
                    <span class="material-icons">notifications</span>
                    <span class="icon-button__badge">2</span>
                </button>
            </div>
            <li>
                <a class="userLoggedIn" id="userLoggedIn">Login </a>
                <ul>
                    <li><a href="userProfilePage.html">Profile</a></li>
                    <li><a href="searchUsers.html">Search Users</a></li>
                    <li><a href="signup.html">Signup</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="updatePassword.html">Update Password</a></li>
                    <li><a href="updateLogin.html">Update Email</a></li>
                    <li><a id="logout">LogOut</a></li>
                </ul>
            </li>
        </ul>
    </div>

</div>
<!-- Navigation Bar End -->
<div class = "flex-container">

    <div class = "leftImage">
        <img src="css/titan.png">
    </div>

    <div class = "main">

        <form id="search-form">
            <label for="search-bar" class="search-bar-class">
                <h1>Search for Users &#x1F50D;</h1>
            </label>
            <div class = "search-bar-button">
                <input type="text" id="search-bar" placeholder="Who are you looking for?"/>
                <button class="button-85" role="button" id="searchButton">Search</button>
            </div>
        </form>

        <!-- Insert your profile content here. -->
        <div class = "display-name">
            <h1 id="displayName" >Display Name:</h1>
        </div>

        <hr>
        <div class = "top-half">
            <div class = "image-box">
                <img src = "https://a0.anyrgb.com/pngimg/1676/410/soma-saito-haruichi-furudate-shoyo-hinata-haikyuu-haikyu-hinata-seiyu-tooth-cool-hairstyle-thumbnail.png">
            </div>

            <div class = "user-info">
                <ul>
                    <p id="fullName" > Name: </p>
                    <p id="age" >Age: </p>
                    <p id="bio">Bio:</p>

                </ul>
            </div>
        </div>

        <div class = "bottom-half">
            <div class = "favorite-list">
                <h4>Top 10 Favorite Anime</h4>
                <ol id="favAnime">

                </ol>
            </div>
            <div class = "favorite-list">
                <h4>Followers: </h4>
                <ol id="followers">

                </ol>
            </div>
            <div class = "favorite-list">
                <h4>Following: </h4>
                <ol id="following">

                </ol>
            </div>

            <div class = "reviews">
                <h4> Reviews Made By Me</h4>
                <button class = "review-button">+ Click to load more Reviews +</button>
            </div>
        </div>
    </div>

</div>

<div class= "rightImage">
    <img src="css/Levi.png">
</div>

</body>
</html>
