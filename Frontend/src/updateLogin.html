<div class="container-1">

    <h1>Update Email</h1>
    <form  id="updateLogin-forum">
        <div class="col-1">
        <div class="form-group updateEmail-field">
            <div class="input-field-1">
                <input type="email" id="email-entry" placeholder="Enter your email" class="email" />
            </div>
            <span class="error email-error">

            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>
            <div class="form-group newEmail-field">
                <div class="input-field-1">
                    <input type="email" id="newEmail-entry" placeholder="Enter your new email" class="email" />
                </div>

            </div>
            <div class="form-group newEmailConfirm-field">
                <div class="input-field-1">
                    <input
                            type="email"
                            id="newEmailConfirm-entry"
                            placeholder="Confirm your new email"
                            class="email" />

                </div>

            </div>
        <div class="form-group enter-password">
            <div class="input-field-1">
                <input
                        type="password"
                        id="password"
                        placeholder="Enter Your password"
                        class="password"
                />
                <i class='bx bx-lock-alt showHidePw' id="eyes" ></i>
            </div>

        </div>
        <div class="form-group confirm-password">
            <div class="input-field-1">
                <input
                        type="password"
                        id="confirm-password"
                        placeholder="Confirm password"
                        class="password"
                />
                <i class='bx bx-lock-alt showHidePw' id="eyes" ></i>

            </div>

        </div>
        <div class="input-field-1 button">
            <input type="submit" id="updateEmailButton" value="Update Email" />
        </div>
        </div>
    </form>
