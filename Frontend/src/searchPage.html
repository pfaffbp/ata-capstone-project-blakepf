    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
        //show and hide dropdown list item on button click
        function reveal() {
           var click = document.getElementById("notification-items");
           if (click.style.visibility === "hidden") {
              click.style.visibility = "visible";
           } else {
              click.style.visibility = "hidden";
           }
        }
     </script>
</head>

<body>
    <div class="nav">
        <img src="css/aniverse-logo-white.png" class="logo">

        <div class="main-links">
            <a href="landingPage.html">Home</a>

        </div>

                    <button type="button" class="icon-button" onClick="reveal()">

                        <span class="icon-button__badge"></span>
                    </button>
                    <div id="notification-items">

                    </div>
                </div>
                <div class = "dropdown">

                    <label for="search-bar" class="search-bar-class">
                        <h1>Search for Anime by Title &#x1F50D;</h1>
                    </label>

                    <input type="text" id="search-bar" placeholder="What are you looking for?" />
                    <button class="button-85" role="button">Search</button>

                </div>
                <hr>


                <div class = "search-bar-button" id = "search-bar-button">

                    <button class="button-86" data-genre="Fantasy">Fantasy🐉</button>

                    <br>
                    <button class="button-86" data-genre="Mystery">Mystery🕵️‍</button>
                    <button class="button-86" data-genre="Romance">Romance💘</button>
                    <button class="button-86" data-genre="Sci-Fi">Sci-Fi👽</button>
                    <button class="button-86" data-genre="Slice of Life">Slice of Life🌸</button>
                    <button class="button-86" data-genre="Supernatural">Supernatural🔮</button>
                    <button class="button-86" data-genre="Thriller">Thriller😰</button>
                </div>
            </form>

            <link rel="stylesheet" href="css/Kero.png">
            <img id="kero" src="css/Kero1.png" alt="Flying Kero">

            </div>
        </div>
