</head>

<body>
<!-- Navigation Bar Start -->
<div class="nav">
    <img src = "css/aniverse-logo-white.png" class= "logo">

    <div class = "main-links">

        <a href = "holder1">Community</a>
        <a href = "searchUsers.html">Find Friends</a>

        <a href = "login.html">Login</a>

    </div>

<!-- Navigation Bar End -->

<div class = "flex-container">

    <div class = "leftImage">
        <img src="css/zenitsu-left.png">
    </div>

    <div class = "main">
        <!-- Insert your profile content here. -->
        <div class = "display-name">
            <h1 id="displayName" >Display Name</h1>
        </div>

        <hr>
        <div class = "top-half">
            <div class = "image-box">
                <img src = "https://a0.anyrgb.com/pngimg/1676/410/soma-saito-haruichi-furudate-shoyo-hinata-haikyuu-haikyu-hinata-seiyu-tooth-cool-hairstyle-thumbnail.png">

                <ul>
                    <p id="fullName" > Fullname</p>
                    <p id="age" >Age</p>
                    <p id="bio"> This will be the bio.</p>

                </ul>
            </div>
        </div>

        <div class = "bottom-half">
            <div class = "favorite-list">
                <h4>Top 10 Favorite Anime</h4>
                <ol id="favAnime">

                </ol>
            </div>
            <div class = "favorite-list">
                <h4>Followers: </h4>
                <ol id="followers">

                </ol>
            </div>
            <div class = "favorite-list">
                <h4>Following: </h4>
                <ol id="following">

                </ol>
            </div>

            <div class = "reviews">
                <h4> Reviews Made By Me</h4>
                <button class = "review-button">+ Click to load more Reviews +</button>
            </div>
        </div>
    </div>

</div>
