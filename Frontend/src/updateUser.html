<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
    <script type="text/javascript" src="updateProfile.js"></script>
    <link rel="stylesheet" type="text/css" href="css/updateProfile.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script>
        //show and hide dropdown list item on button click
        function reveal() {
           var click = document.getElementById("notification-items");
           if (click.style.visibility === "hidden") {
              click.style.visibility = "visible";
           } else {
              click.style.visibility = "hidden";
           }
        }
     </script>
</head>

<body>
    <!-- Navigation Bar Start -->
    <div class="nav">
        <img src="css/aniverse-logo-white.png" class="logo">

        <div class="main-links">
            <a href="landingPage.html">Home</a>
            <a href="holder1">Community</a>
            <a href="holder3">Manga</a>
            <a href="searchUsers.html" style="color: plum">Search Users</a>
            <a href="searchPage.html" class="navigation-buttons" style="color: plum">Search Titles</a>
        </div>

        <div class="account">
            <ul>
                <div id="bell" class="hide">
                    <button type="button" class="icon-button" onClick="reveal()">
                        <span class="material-icons">notifications</span>
                        <span class="icon-button__badge"></span>
                    </button>
                    <div id="notification-items">

                    </div>
                </div>
                <div class = "dropdown">
                    <a class="dropdown-btn" id="userLoggedIn">Login</a>
                    <div class = "dropdown-content">
                        <li><a href="userProfilePage.html">Profile</a></li>
                        <li><a href="signup.html">Signup</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="updatePassword.html">Update Password</a></li>
                        <li><a href="updateLogin.html">Update Email</a></li>
                        <li><a href="updateUser.html">Update Profile</a></li>
                        <li><a id="logout">LogOut</a></li>
                    </div>
                </div>
            </ul>
        </div>
    </div>
    <!-- Navigation Bar End -->

    <div class="container">
        <h1>Update Profile</h1>
        <div class="form">
            <label for="displayName">Display Name:</label>
            <input type="text" id="displayName" placeholder="Enter display name">

            <label for="age">Age:</label>
            <input type="text" id="age" placeholder="Enter age">

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter full name">

            <label for="bio">Bio:</label>
            <textarea id="bio" placeholder="Enter bio"></textarea>

            <button id="updateBtn">Update Profile</button>
        </div>
    </div>
</body>

</html>
